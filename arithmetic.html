<form>
    <label for="base">Enter a base </label>

    <label for="exponent">Enter an exponent </label>
    <input type ="number" id="exponent" name="exponent"  value=2 autofocus> <br>

    <input type="button"  onclick="powers()" value="compute">
</form>


<p id="result">This text will be replaced </p>

<script> 
function powers(){
    first=document.getElementById("base").value
    second=document.getElementById("exponent").value
    let result="";
    for (let index = 1; index <= second;index++) {
       
       result += Math.pow(first,index) + " "
          }
    out=document.getElementById("result").innerHTML="Powers of "+first+" are : "+result
}
</script>

    out=document.getElementById("r")
    if (add == true){

    }

    }

       result= first * second
    }
    else if (divi == true){
        result= first / second
    }
    out=document.getElementById("r").innerHTML="The Result is : "+result

      }
