<body>
    <title>creating a car page using Java Script</title>
<h1>Sireesha Pavalla orders a car</h1>
<h2>Getting input</h2>

<form>
    <input type="checkbox" id="electric vehicle" name="vehicle"   
      value="electric" >
    <label for="elect">electric</label></br>
  
    <input type="checkbox" id="ac vehicle" name="vehicle" 
       value="ac">
    <label for="ac">ac</label></br>
  
    <input type="checkbox" id="gp vehicle" name="vehicle"   
       value="gps" >
    <label for="gp">gps</label></br>
    <br>

    <input type="button" onclick="orderCar()" value="Order a car">
  </form>


<p id="result">This text will be replaced </p>

<script> 
    var my_car = {} 
  function orderCar (){
       var electric =false
       var a =false
       var g =false
      electric = document.getElementById("electric vehicle")
      ac = document.getElementById("ac vehicle")
      gps = document.getElementById("gp vehicle")
     
      if (electric.checked) {
          electric=true
      }
       if ( ac.checked){
          a=true
      }
      if (gps.checked){
          g=true
      }
      my_car={electric  : electric, ac  : a, gps  : g}
  
      out=document.getElementById("result").innerHTML="Car Ordered is : "+JSON.stringify(my_car)
  }
  </script>
  <br>
  <form>
    <label for="property">Enter a property</label>
    <input type ="text" id="property" name="property" min=10 max=50 step=2 value="color"> <br>

    <label for="value">Enter a value</label>
    <input type ="text" id="value" name="value" autofocus> <br>

    <input type="button" onclick="updateCar()" value="Update the car">
</form>


<p id="r">This text will be replaced </p>
<script>
    function updateCar() {
        propert=document.getElementById("property").value
        val=document.getElementById("value").value
        my_car[propert]=val
        output=document.getElementById("r").innerHTML=JSON.stringify(my_car)
    }
</script>
